<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery-Kushagra </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>IMAGE GALLERY</u></h1>
    <div class="fullscreen">
        <img src="" id="pic">
        <span id="close">X</span>
    </div>
    <div class="grid-gallery">
        <div class="imgdiv">
            <img src="pic1.jpg" onclick="openFullScreen(this.src)">
        </div>
        <div class="imgdiv">
            <img src="pic2.jpg" onclick="openFullScreen(this.src)">
        </div>
        <div class="imgdiv">
            <img src="pic3.jpg" onclick="openFullScreen(this.src)">
        </div>
        <div class="imgdiv">
            <img src="pic4.jpg" onclick="openFullScreen(this.src)">
        </div>
        <div class="imgdiv">
            <img src="pic5.jpg" onclick="openFullScreen(this.src)">
        </div>
        <div class="imgdiv">
            <img src="pic6.jpg" onclick="openFullScreen(this.src)">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
